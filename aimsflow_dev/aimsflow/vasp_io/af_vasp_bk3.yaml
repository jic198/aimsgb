PBS: |
  #!/bin/csh
  #PBS -A kyang-group
  #PBS -q condo
  #PBS -N {job_name}
  #PBS -l nodes=1:ppn=24:haswell
  #PBS -l walltime=08:00:00
  #PBS -o out.$PBS_JOBID
  #PBS -e err.$PBS_JOBID
  #PBS -M {user_name}@ucsd.edu
  #PBS -m a
  cd $PBS_O_WORKDIR
  {command}
  qsub -W depend=afterany:$PBS_JOBID checkscript.sh
  mpirun -v -machinefile $PBS_NODEFILE -np $PBS_NP  {exe} > vasp.out.$PBS_JOBID
SLURM: |
  #!/bin/bash
  #SBATCH -A csd496
  #SBATCH -p compute
  #SBATCH -N 1
  #SBATCH --ntasks-per-node=24
  #SBATCH -t  15:00:00
  #SBATCH -e "err.%j"
  #SBATCH -o "out.%j"
  #SBATCH -J  {job_name}
  #SBATCH --export=ALL
  #SBATCH --mail-type=FAIL
  #SBATCH --mail-user={user_name}@ucsd.edu
  {command}
  sbatch -d afterany:$SLURM_JOB_ID checkscript.sh
  module unload mvapich2_ib/2.1
  module unload intelmpi/2016.3.210
  module load openmpi_ib/1.8.4
  ibrun {exe} > vasp.out.$SLURM_JOB_ID
